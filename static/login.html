<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Brett">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


</head>
<body>
  <div class="page-header">
  <h1>YOSO</h1>
</div>
  <div class="container">
    <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">YOSO Login</h1>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                  <input class="form-control" placeholder="Email" name="email" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="keep me logged in"> Keep me logged in
                  </label>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              <a href="#"> Forgot Your Password? </a>
              <div class ="row">
              <div class="col-xs-3 col-xs-offset-9">
                <input class="btn btn-sm btn-info btn-block" type="submit" value="register">
              </div>
            </div>
            </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
