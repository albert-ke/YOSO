<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Brett">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

<body>
  <div class="navbar navbar-inverse navbar-header">
   <div class="navbar-inner">
    <a class="navbar-brand" href="#">YOSO</a>
     <div class="container">
        <a class="brand" href="index.html"> <img src="../img/shop_icon2.png" alt="Brand" width="42" height="42"></a>
      <button type="button" class="btn btn-info navbar-btn pull-right">Sign Up</button>
     </div>
   </div>
 </div>
  <div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">YOSO Login</h1>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                  <input class="form-control" placeholder="Email" name="email" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="keep me logged in"> Keep me logged in
                  </label>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              <a href="#"> Forgot Your Password? </a>
            </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
