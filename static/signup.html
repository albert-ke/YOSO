<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Brett">
    <title>Signup</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-inverse" >
   <div class="navbar-inner">
     <div class="container">
        <a class="logo" href="index.html"> <img src="img/combined_logo2.png" alt="Brand" width="170" height="44"></a>
      <button type="button" class="btn btn-success navbar-btn pull-right">Login</button>
     </div>
   </div>
 </div>
  <div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">YOSO Sign Up</h1>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
            <fieldset>

              <div class="row">
                        <div class="form-group col-xs-6 col-md-6">
                            <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="First Name"  />                        </div>
                        <div class="form-group col-xs-6 col-md-6">
                            <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="Last Name"  />                        </div>
              </div>

              <div class="form-group">
                  <input class="form-control" placeholder="Email" name="email" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>

              <div class="form-group">
                <input class="form-control" placeholder="Confirm Password" name="confirm password" type="password" value="">
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="(xxx) xxx-xxxx" name="phone" type="text">
              </div>
              <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="keep me logged in"> Accept Terms and Services
                  </label>
              </div>
              <input class="btn btn-lg btn-info btn-block" type="submit" value="Create Account">
            </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
